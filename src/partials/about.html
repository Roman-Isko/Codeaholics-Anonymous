<section class="section about" id="about-us-section">
  <div class="container about-container">
    <div class="about-intro">
      <picture class="about-picture">
        <source
          media="(min-width: 1440px)"
          srcset="img/team-desk-1x.webp 1x, img/team-desk-2x.webp 2x"
        />
        <source
          media="(min-width: 768px)"
          srcset="img/team-tab-1x.webp 1x, img/team-tab-2x.webp 2x"
        />
        <source
          media="(max-width: 767px)"
          srcset="img/team-mob-1x.webp 1x, img/team-mob-2x.webp 2x"
        />
        <img
          class="about-img"
          src="img/team-mob-1x.webp"
          alt="People collaborating"
          width="280"
          height="168"
          loading="lazy"
        />
      </picture>
      <svg
        class="about-icon"
        width="64"
        height="64"
        aria-hidden="true"
        focusable="false"
      >
        <use href="icon/symbol-defs.svg#icon-logo-icon"></use>
      </svg>
    </div>
    <div class="about-content">
      <h2 class="about-title">About <br />ArtistsHub</h2>
      <p class="about-text">
        At ArtistsHub, our mission is to connect music lovers with the artists
        they adore. We strive to create a vibrant community where discovering
        new music is as enjoyable as listening to it.
      </p>
    </div>
  </div>
</section>
